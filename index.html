<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join | Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <script defer src="./js/script.js"></script>
</head>

<body class="container">
    <section class="login w-100 h-100">
        <div class="sign-up">
            <p>Not a Join user?</p>
            <button class="btn btn-primary">Sign up</button>
        </div>
        <div class="login-box">
            <h1 class="txt-h1">Log in</h1>
            <hr class="line">
            <form action="" class="login-form w-100 h-100">
                <div class="login-input">
                    <input type="email" name="email" class="login-email text-input" id="login-email" placeholder="Email">
                    <input type="password" name="password" class="login-password text-input" id="login-password" placeholder="Password">
                    <div class="spacing">
                        <label ><input type="checkbox" name="remember-me" value="remember" class="checkbox" id="login-remember-me">Remember me</label>
                        <a href="./summary.html" class="link">Forgot my password</a>
                    </div>
                </div>
                <div class="spacing">
                    <button class="btn btn-primary btn-login">Log in</button>
                    <button class="btn btn-secondary btn-guest">Guest Log in</button>
                </div>
            </form>
        </div>
    </section>
    <img src="./assets/img/logo_blue.svg" alt="Logo" class="anim-logo">
</body>

</html>
