<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join | Summary</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/summary.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <!-- Sidebar -->
    <section class="side-section" template-html="./assets/templates/sidebar.html"></section>

    <!-- Main Section -->
    <section class="main-section">
        <!-- Header -->
        <header class="page-header" template-html="./assets/templates/header.html"></header>

        <!-- Main Content -->
        <main class="main-container">
            <!-- Heading -->
            <div class="heading-container">
                <h1>Summary</h1>
                <div class="heading-line"></div>
                <span>Everything in a nutshell!</span>
            </div>
            <!-- Summary -->
            <summary-grid>
                <!-- Task in Board -->
                <grid-box class="box flex-col" tabindex="0">
                    <h2>0</h2>
                    <span>Task in<br>Board</span>
                </grid-box>
                <!-- Task in Progress -->
                <grid-box class="box flex-col" tabindex="0">
                    <h2>0</h2>
                    <span>Task in<br>Progress</span>
                </grid-box>
                <!-- Awaiting Feedback -->
                <grid-box class="box flex-col" tabindex="0">
                    <h2>0</h2>
                    <span>Awaiting<br>feedback</span>
                </grid-box>
                <!-- Urgent Tasks -->
                <grid-box class="box box-large" tabindex="0">
                    <!-- Urgent -->
                    <div class="flex-row">
                        <div class="circle urgent">
                            <svg width="30" height="22" viewBox="0 0 30 22" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M28.3539 13.1386C28.0021 13.1392 27.6593 13.027 27.3761 12.8184L15.0022 3.69674L2.62831 12.8184C2.27747 13.0775 1.83799 13.1868 1.40654 13.1221C0.975098 13.0574 0.587033 12.8242 0.327717 12.4736C0.0684005 12.123 -0.0409261 11.6838 0.0237906 11.2527C0.0885074 10.8216 0.321966 10.4338 0.672805 10.1747L14.0245 0.322295C14.3074 0.112979 14.6502 0 15.0022 0C15.3543 0 15.697 0.112979 15.98 0.322295L29.3316 10.1747C29.6104 10.38 29.8172 10.6681 29.9224 10.9978C30.0276 11.3275 30.0258 11.682 29.9174 12.0106C29.809 12.3393 29.5994 12.6253 29.3186 12.8279C29.0378 13.0305 28.7002 13.1392 28.3539 13.1386Z"
                                    fill="currentColor" />
                                <path
                                    d="M28.3483 21.7427C27.9965 21.7433 27.6537 21.631 27.3705 21.4225L14.9966 12.3008L2.6227 21.4225C2.27186 21.6816 1.83238 21.7908 1.40093 21.7262C0.969489 21.6615 0.581423 21.4282 0.322107 21.0776C0.0627909 20.7271 -0.0465339 20.2879 0.0181828 19.8568C0.0828996 19.4256 0.316357 19.0379 0.667196 18.7787L14.0189 8.92635C14.3018 8.71703 14.6446 8.60405 14.9966 8.60405C15.3487 8.60405 15.6914 8.71703 15.9744 8.92635L29.326 18.7787C29.6048 18.9841 29.8116 19.2721 29.9168 19.6018C30.0219 19.9315 30.0202 20.286 29.9118 20.6147C29.8034 20.9433 29.5938 21.2294 29.313 21.432C29.0322 21.6345 28.6946 21.7433 28.3483 21.7427Z"
                                    fill="currentColor" />
                            </svg>
                        </div>
                        <div class="flex-col">
                            <h2>0</h2>
                            <span>Urgent</span>
                        </div>
                    </div>
                    <div class="dividing-line"></div>
                    <!-- Deadline -->
                    <div class="deadline">
                        <h5>No urgent tasks</h5>
                        <span>Upcoming Deadline</span>
                    </div>
                </grid-box>
                <div class="box-container">
                    <!-- To-DO -->
                    <grid-box class="box box-medium" tabindex="0">
                        <div class="circle other">
                            <svg width="30" height="30" viewBox="0 0 30 30" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M2.71306 27.3057H4.225L22.0382 9.41865L20.5262 7.90435L2.71306 25.7914V27.3057ZM27.565 7.69203L22.2731 2.3919L23.8803 0.759187C24.3915 0.247243 25.0191 -0.00578592 25.7633 0.000100366C26.5075 0.00601377 27.1558 0.270205 27.708 0.792673L29.2253 2.28928C29.7775 2.82708 30.0345 3.46571 29.9963 4.20518C29.958 4.94466 29.6862 5.56745 29.1809 6.07356L27.565 7.69203ZM1.6224 30C1.16615 30 0.781692 29.8435 0.469015 29.5304C0.156338 29.2174 0 28.8325 0 28.3757V25.3517C0 25.1412 0.0385666 24.9413 0.1157 24.7521C0.192833 24.5628 0.31441 24.385 0.480431 24.2187L20.5669 4.10082L25.8817 9.37796L5.79524 29.5188C5.62922 29.6851 5.44493 29.8069 5.24237 29.8841C5.03984 29.9614 4.84025 30 4.6436 30H1.6224ZM21.3052 8.66148L20.5262 7.90435L22.0382 9.41865L21.3052 8.66148Z"
                                    fill="currentColor" />
                            </svg>
                        </div>
                        <div class="flex-col">
                            <h2>0</h2>
                            <span>To-do</span>
                        </div>
                    </grid-box>

                    <!-- Done -->
                    <grid-box class="box box-medium" tabindex="0">
                        <div class="circle other">
                            <svg width="30" height="22" viewBox="0 0 30 22" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10.2664 21.6632C10.0276 21.6632 9.80002 21.619 9.58353 21.5306C9.36704 21.4423 9.16369 21.303 8.97348 21.1128L0.550342 12.6897C0.183447 12.3228 0 11.8763 0 11.3502C0 10.8241 0.183447 10.3776 0.550342 10.0107C0.917237 9.64385 1.3526 9.4604 1.85644 9.4604C2.36025 9.4604 2.80436 9.64385 3.18878 10.0107L10.2664 17.0884L26.8173 0.563805C27.1842 0.19691 27.6229 0.00907194 28.1335 0.00029202C28.644 -0.00845687 29.0827 0.179381 29.4497 0.563805C29.8166 0.9307 30 1.37382 30 1.89317C30 2.41249 29.8166 2.8556 29.4497 3.22249L11.5593 21.1128C11.3691 21.303 11.1658 21.4423 10.9493 21.5306C10.7328 21.619 10.5052 21.6632 10.2664 21.6632Z"
                                    fill="currentColor" />
                            </svg>
                        </div>
                        <div class="flex-col">
                            <h2>0</h2>
                            <span>Done</span>
                        </div>
                    </grid-box>
                </div>
            </summary-grid>
        </main>
    </section>
</body>

</html>
